<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Manager</title>
</head>
<body>
    <h1>Budget Manager</h1>
    <form action="{{ url_for('set_limit') }}" method="post">
        <h2>Set Purchase Limit</h2>
        <label for="year">Year:</label>
        <input type="text" name="year" required>
        <label for="limit">Limit:</label>
        <input type="number" name="limit" step="0.01" required>
        <button type="submit">Set Limit</button>
    </form>
    <form action="{{ url_for('add_expense') }}" method="post">
        <h2>Add Expense</h2>
        <label for="amount">Amount:</label>
        <input type="number" name="amount" step="0.01" required>
        <label for="category">Category:</label>
        <input type="text" name="category" required>
        <label for="date">Date:</label>
        <input type="date" name="date" required>
        <button type="submit">Add Expense</button>
    </form>
    <h2>Current Limits and Savings</h2>
    <ul>
        {% for year, limit in limits.items() %}
            <li>{{ year }}: {{ limit }} | <a href="{{ url_for('view_expenses', year=year) }}">View Expenses</a></li>
        {% endfor %}
    </ul>
    <h2>Savings: {{ savings }}</h2>
</body>
</html>
